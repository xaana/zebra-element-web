<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style type="text/css">
            /* By default, hide the custom IS stuff - enabled in JS */
            #custom_is,
            #is_url {
                display: none;
            }

            html {
                height: 100%;
            }

            body {
                font-size: 20px;
                background: #f9fafb;
                max-width: 680px;
                margin: auto;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }

            .mx_Button {
                border: 0;
                border-radius: 4px;
                font-size: 18px;
                margin-left: 4px;
                margin-right: 4px;
                min-width: 80px;
                background-color: #03b381;
                color: #fff;
                cursor: pointer;
                padding: 12px 22px;
                word-break: break-word;
                text-decoration: none;
            }

            .mx_Center {
                justify-content: center;
            }

            .mx_ClearDecoration {
                text-decoration: none !important;
            }

            .mx_HomePage_header {
                color: #2e2f32;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .mx_HomePage h3 {
                margin-top: 30px;
            }

            .mx_HomePage_col {
                display: flex;
                flex-direction: row;
            }

            .mx_HomePage_row {
                flex: 1 1 0;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .mx_HomePage_logo {
                margin-right: 0px;
                margin-top: 0px;
            }

            .mx_HomePage_container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                display: block !important;
                margin: 10px 20px;
            }

            .mx_HomePage_errorContainer {
                display: none; /* shown in JS if needed */
                margin: 20px;
                border: 1px solid red;
                background-color: #ffb9b9;
                padding: 5px;
            }

            .mx_HomePage_container h1,
            .mx_HomePage_container h2,
            .mx_HomePage_container h3,
            .mx_HomePage_container h4 {
                font-weight: 600;
                margin-bottom: 32px;
            }

            .mx_Spacer {
                margin-top: 24px;
            }

            .mx_FooterLink {
                /* color: #0dbd8b; */
                text-decoration: none;
            }

            .mx_Subtext {
                font-size: 14px;
            }

            .mx_SubtextTop {
                margin-top: 32px;
            }

            @media screen and (max-width: 1120px) {
                h1 {
                    font-size: 20px;
                }

                h4 {
                    font-size: 16px;
                }

                .mx_Button {
                    font-size: 18px;
                    padding: 14px 28px;
                }

                .mx_HomePage_header {
                    justify-content: center;
                }

                .mx_Spacer {
                    margin-top: 24px;
                }
            }
        </style>
        <link rel="icon" type="image/x-icon" href="../../../res/vector-icons/favicon.ico" />
    </head>

    <body>
        <div class="mx_HomePage_errorContainer">
            <!-- populated by JS if needed -->
        </div>

        <div class="mx_HomePage_container">
            <div class="mx_HomePage_header">
                <span class="mx_HomePage_logo">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="200"
                        height="200"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-frown"
                    >
                        <circle cx="12" cy="12" r="10" />
                        <path d="M16 16s-1.5-2-4-2-4 2-4 2" />
                        <line x1="9" x2="9.01" y1="9" y2="9" />
                        <line x1="15" x2="15.01" y1="9" y2="9" />
                    </svg>
                </span>
                <!-- <h1>Unable to load</h1> -->
            </div>
            <div class="mx_HomePage_col">
                <div class="mx_HomePage_row">
                    <div>
                        <h1>404</h1>
                        <h2 id="step1_heading">Page not found</h2>
                        <!-- <p>Something went wrong and Zebra was unable to load.</p> -->
                        <p>The page you are looking for doesn't exist or an erorr occured.</p>

                        <p>Go back, or head over to the Home Page.</p>
                    </div>
                </div>
            </div>
            <div class="mx_HomePage_row mx_Center mx_Spacer">
                <!-- <p class="mx_Spacer">
                    <a href="https://www.turium.ai/" target="_blank" class="mx_FooterLink"> Go to Turium.ai </a>
                </p> -->
            </div>
        </div>
    </body>
</html>
