user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format log_with_headers '[$time_local] $remote_addr - $remote_user "$request" '
                                '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                                'host=$host x_request_id=$http_x_request_id x_user_type=$http_x_user_type';

    access_log /var/log/nginx/access.log log_with_headers;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Serve static files directly
        location / {
            try_files $uri $uri/ =404;
        }

        # Specific static file settings
        location = /index.html {
            add_header Cache-Control "no-cache";
        }

        location = /version {
            add_header Cache-Control "no-cache";
        }

        location /config {
            add_header Cache-Control "no-cache";
        }

        # Error handling
        error_page  500 502 503 504  /50x.html;
        location = /50x.html {
            root  /usr/share/nginx/html;
        }
    }
}
